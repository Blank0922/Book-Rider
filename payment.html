<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Ride Booker</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="book.html">Book</a></li>
          <li><a href="payment.html">Payment</a></li>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="container">
      <h2>Payment Method</h2>
      <form>
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card-name" placeholder="John Doe" required />

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required />

        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" required />

        <label for="cvv">CVV</label>
        <input type="password" id="cvv" name="cvv" maxlength="4" placeholder="123" required />

        <button type="submit" class="btn">Pay Now</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">

    </div>
  </footer>
</body>
</html>
